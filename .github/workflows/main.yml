name: Weekly drive upload

on:
  schedule:
    - cron: "0 9 * * 5"
  workflow_dispatch: {} 

jobs:
  run_upload:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    env:
      GCP_QUOTA_PROJECT: ${{ secrets.GCP_QUOTA_PROJECT }}
      AIRTABLE_API: ${{ secrets.AIRTABLE_API }}
      BASE_ID: ${{ secrets.BASE_ID }}
      TABLE_NAME: ${{ secrets.TABLE_NAME }}
      CLOUD_SECRET: ${{ secrets.CLOUD_SECRET }}
      CLOUD_ID: ${{ secrets.CLOUD_ID }}
      FOLDER_ID: ${{ secrets.FOLDER_ID }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Add src to PYTHONPATH
        run: echo "PYTHONPATH=$PYTHONPATH:$(pwd)/src" >> $GITHUB_ENV

      - name: dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r conf/requirements.txt

      - name: GPC OAuth
        run: |
          mkdir -p conf
          echo "${{ secrets.GCP_CLIENT_SECRET_JSON }}" > conf/client_secret.json
          echo "${{ secrets.GCP_TOKENS_JSON }}" > conf/tokens.json

      - name: Run upload script
        run: |
          python src/scripts/upload_dataframe.py
  
