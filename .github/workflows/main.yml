name: Weekly drive upload

on:
  schedule:
    - cron: "0 9 * * 5"  # Friday 09:00 UTC (Europa/Madrid = 10:00/11:00)
  workflow_dispatch: {}

jobs:
  run_upload:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    env:
      AIRTABLE_API: ${{ secrets.AIRTABLE_API }}
      BASE_ID: ${{ secrets.BASE_ID }}
      TABLE_NAME: ${{ secrets.TABLE_NAME }}
      FOLDER_ID: ${{ secrets.FOLDER_ID }}
      KHAWA_BASE_ID: ${{ secrets.KHAWA_BASE_ID }}
      KHAWA_PRODUCERS_TABLE_NAME: ${{ secrets.KHAWA_PRODUCERS_TABLE_NAME }}
      KHAWA_BENEFICIO_TABLE_NAME: ${{ secrets.KHAWA_BENEFICIO_TABLE_NAME }}
      KHAWA_CAFE_TABLE_NAME: ${{ secrets.KHAWA_CAFE_TABLE_NAME }}
      KHAWA_ROASTERS_TABLE_NAME: ${{ secrets.KHAWA_ROASTERS_TABLE_NAME }}
      KHAWA_CAFETERIAS_TABLE_NAME: ${{ secrets.KHAWA_CAFETERIAS_TABLE_NAME }}
      GCP_QUOTA_PROJECT: ${{ secrets.GCP_QUOTA_PROJECT }}
      TOKEN_JSON_B64: ${{ secrets.TOKEN_JSON_B64 }}
      CLIENT_SECRET_JSON_B64: ${{ secrets.CLIENT_SECRET_JSON_B64 }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Add src to PYTHONPATH
        run: echo "PYTHONPATH=$PYTHONPATH:$(pwd)/src" >> $GITHUB_ENV

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          else
            pip install -r conf/requirements.txt
          fi

      - name: Check TOKEN_JSON_B64 present
        run: |
          if [ -z "${TOKEN_JSON_B64:-}" ]; then
            echo "TOKEN_JSON_B64 vacío o no definido. Revisa Settings → Secrets."
            exit 1
          fi

      - name: Restore OAuth files
        run: |
          set -eu
          mkdir -p conf
          printf "%s" "$TOKEN_JSON_B64" | base64 -d > conf/tokens.json   # ← nombre correcto
          if [ -n "${CLIENT_SECRET_JSON_B64:-}" ]; then
            printf "%s" "$CLIENT_SECRET_JSON_B64" | base64 -d > conf/client_secret.json
          fi
          test -s conf/tokens.json || (echo "tokens.json empty" && exit 1)

      - name: Run upload script
        run: python -m src.scripts.upload_dataframe
